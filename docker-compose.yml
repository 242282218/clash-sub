version: '3.8'

services:
  clash-sub-converter:
    build: .
    container_name: clash-sub-converter
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    volumes:
      - ./templates:/app/templates
    networks:
      - clash-network

networks:
  clash-network:
    driver: bridge
