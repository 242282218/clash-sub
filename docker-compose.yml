version: '3.8'

services:
  clash-sub:
    build: .
    image: clash-sub:latest
    container_name: clash-sub
    ports:
      - "31900:31900"
    environment:
      - NODE_ENV=production
      - PORT=31900
    restart: unless-stopped
    volumes:
      - clash-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:31900/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  clash-data:
